# CI: run pytest for module_4 and module_5 (each with its own test DB)
name: tests

on:
  push:
  pull_request:

jobs:
  test-module-4:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: module_4_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies (module_4)
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flask beautifulsoup4 psycopg

      - name: Run module_4 tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: module_4_db_test
        run: |
          PYTHONPATH=module_4/src pytest -c module_4/pytest.ini module_4/tests

  test-module-5:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create module_5 test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          sudo apt-get update -q && sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -c "CREATE DATABASE module_5_db_test;"

      - name: Install dependencies (module_5)
        run: |
          python -m pip install --upgrade pip
          pip install -r module_5/requirements.txt

      - name: Run module_5 tests
        working-directory: module_5
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: module_5_db_test
        run: |
          PYTHONPATH=src pytest