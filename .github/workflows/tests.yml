# CI: start Postgres and run pytest for module_4
name: tests

# Run this workflow on every push or PR
on:
  push:
  pull_request:

jobs:
  test:
    # Use a GitHub-hosted Linux runner
    runs-on: ubuntu-latest

    # Start a Postgres service container for the tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: module_4_db_test
        ports:
          - 5432:5432
        # Health check so the job waits for Postgres to be ready
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Pull down your repo contents
      - uses: actions/checkout@v4

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Install the packages your tests need
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flask beautifulsoup4 psycopg

      # Run your pytest suite with DB env vars
      - name: Run tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: module_4_db_test
        run: |
          PYTHONPATH=module_4/src pytest -c module_4/pytest.ini